	<head>
		<title>Socijalna mreža</title>
	</head>
	<body>
		<h2>Dobrodošli!</h2>
		<div>
			<form action="profile.html">
				<h3>Uloguj se:</h3>
				Korisničko ime: <input type="text"><br>
				Lozinka: <input type="password"><br>
				<input type="submit" value="Uloguj se">

		</div>
		<div>
			<form action="profile.html">
				<h3>Registruj se:</h3>

			</form>
